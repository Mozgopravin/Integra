  <style>
    * {

      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      background: linear-gradient(to right, #161718, #0c0c0c);
      color: #bdb7af;

      overflow-x: hidden;

    .container {
      padding: 5em;

      flex-direction: column;
      align-items: center;
      text-align: center;
      filter: blur(5px);
      animation: introFadeIn 1.5s ease-out forwards;
    }

    @keyframes introFadeIn {
      0% {
        opacity: 0;
        transform: translateY(50px);
        filter: blur(5px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
        filter: blur(0);
      }
    }

    h1 {

      margin-bottom: 0.1em;
      transition: color 0.3s;
    }

    h1:hover {

    }

      margin-top: -0.7em;
      transition: color 0.3s;
    }
    .Mozgopravin:hover {

    }
    a {
      font-size: 1em;
      margin-bottom: 0.1em;
      transition: color 0.3s;
      color: #bdb7af;
      text-decoration: underline;
    }

    a:hover {
      color: #d6d5d2;
    }

    .tabs {
      display: flex;
      justify-content: center;
      gap: 1.2em;
      margin-top: 1em;
    }

    .tabs button {
      background: transparent;
      border: 1px solid #bdb7af;
      color: #bdb7af;
      padding: 0.5em 1em;
      cursor: pointer;
      transition: all 0.3s;
      font-family: monospace;
    }

    .tabs button:hover {
      background-color: #222;
      color: #fff;
    }

    .tab-content {
      display: none;
      margin-top: 2em;
      animation: fadeInTab 0.8s ease-out;
    }

    .tab-content p {
      margin-bottom: 1.5em;
    }

    .tab-content img {
      margin-top: 1.5em;
      border: none;
      outline: none;
    }
    
    .discord-widget {
      margin-top: 2em;
      margin-bottom: 2em;
    }
    
    .discord-widget img {
      border-radius: 10px;
    }
    
    .steam-widget {
      margin-top: 2em;
      margin-bottom: 2em;
      width: 100%;
      max-width: 600px;
    }
    
    .steam-profile-card {
      background: rgba(30, 30, 30, 0.5);

      border-radius: 10px;
      padding: 2em;
      text-align: left;

    .steam-profile-header {

      align-items: center;
      gap: 1.5em;
      margin-bottom: 1.5em;
    }
    
    .steam-avatar {
      width: 80px;
      height: 80px;
      border-radius: 5px;
      border: 2px solid #bdb7af;
    }
    
    .steam-info h3 {
      font-size: 1.5em;
      margin-bottom: 0.3em;
      color: #bdb7af;
    }
    
    .steam-status {
      font-size: 0.9em;
      color: #7a7a7a;
    }
    
    .steam-status.online {
      color: #4caf50;
    }
    
    .steam-status.offline {
      color: #7a7a7a;
    }
    
    .steam-stats {

      gap: 2em;

    .steam-stat-label {

    .steam-link {

      border: 1px solid #bdb7af;
      border-radius: 5px;

    }
    
    .steam-link:hover {
      background-color: #222;
      color: #fff;
    }

    .tab-content.active {

    }

    @keyframes fadeInTab {
      from {
        opacity: 0;
        transform: translateY(30px);
        filter: blur(2px);
      }

        transform: translateY(0);

      color: #bdb7af;
      text-decoration: underline;
      transition: color 0.3s;
    }
    .back-link:hover {

</head>

<script>
  function openTab(tabId) {
    const contents = document.querySelectorAll('.tab-content');
    contents.forEach(c => c.classList.remove('active'));

    const target = document.getElementById(tabId);
    target.classList.add('active');
  }

  // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö Steam –ø—Ä–æ—Ñ–∏–ª—è —á–µ—Ä–µ–∑ Steam Web API (–±–µ–∑ –ø—Ä–æ–∫—Å–∏)
  async function loadSteamProfile() {
    const steamId = '76561199885566330';
    const steamVanity = '69Mozgopravin69';
    const steamApiKey = 'RR6wt_lum5CwrVpR590qHtWsN8Q'; 
    
    const avatarImg = document.getElementById('steamAvatar');
    const steamName = document.getElementById('steamName');
    const steamStatus = document.getElementById('steamStatus');
    const steamLevel = document.getElementById('steamLevel');
    const steamGames = document.getElementById('steamGames');
    const steamFriends = document.getElementById('steamFriends');
    
    if (!avatarImg) return;
    
    try {
      // –ò—Å–ø–æ–ª—å–∑—É–µ–º Steam Web API –Ω–∞–ø—Ä—è–º—É—é (–ø—É–±–ª–∏—á–Ω—ã–µ –º–µ—Ç–æ–¥—ã –±–µ–∑ –∫–ª—é—á–∞)
      // GetPlayerSummaries —Ä–∞–±–æ—Ç–∞–µ—Ç –±–µ–∑ –ø—Ä–æ–∫—Å–∏ –∏ –±–µ–∑ API –∫–ª—é—á–∞
      const timestamp = new Date().getTime();
      const apiUrl = `https://api.steampowered.com/ISteamUser/GetPlayerSummaries/v0002/?steamids=${steamId}&format=json&_=${timestamp}`;
      
      const response = await fetch(apiUrl, {
        method: 'GET',
        mode: 'cors',
        headers: {
          'Accept': 'application/json',
          'Cache-Control': 'no-cache',
          'Pragma': 'no-cache'
        },
        cache: 'no-store'
      });
      
      if (response.ok) {
        const data = await response.json();
        
        if (data.response && data.response.players && data.response.players.length > 0) {
          const player = data.response.players[0];
          
          // –û–±–Ω–æ–≤–ª—è–µ–º –∞–≤–∞—Ç–∞—Ä
          if (player.avatarfull && avatarImg) {
            avatarImg.src = player.avatarfull;
          }
          
          // –û–±–Ω–æ–≤–ª—è–µ–º –∏–º—è
          if (player.personaname && steamName) {
            steamName.textContent = player.personaname;
          }
          
          // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∞—Ç—É—Å
          if (steamStatus) {
            let statusText = 'Offline';
            let statusClass = 'offline';
            
            if (player.gameextrainfo) {
              statusText = `Playing ${player.gameextrainfo}`;
              statusClass = 'online';
            } else if (player.personastate === 1) {
              statusText = 'Currently Online';
              statusClass = 'online';
            } else if (player.personastate === 2) {
              statusText = 'Busy';
              statusClass = 'offline';
            } else if (player.personastate === 3) {
              statusText = 'Away';
              statusClass = 'offline';
            } else {
              statusText = 'Offline';
              statusClass = 'offline';
            }
            
            steamStatus.textContent = statusText;
            steamStatus.className = 'steam-status ' + statusClass;
          }
        }
      }
      
      // –ï—Å–ª–∏ –µ—Å—Ç—å API –∫–ª—é—á, –ø–æ–ª—É—á–∞–µ–º –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ
      if (steamApiKey) {
        await loadSteamExtendedData(steamId, steamApiKey, steamLevel, steamGames, steamFriends);
      } else {
        // –ò—Å–ø–æ–ª—å–∑—É–µ–º –∑–Ω–∞—á–µ–Ω–∏—è –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
        if (steamLevel && steamLevel.textContent === '-') {
          steamLevel.textContent = '22';
        }
        if (steamGames && steamGames.textContent === '-') {
          steamGames.textContent = '56';
        }
        if (steamFriends && steamFriends.textContent === '-') {
          steamFriends.textContent = '26';
        }
      }
      
    } catch (error) {
      console.warn('Steam API error:', error);
      // Fallback: –ø—Ä–æ–±—É–µ–º –∑–∞–≥—Ä—É–∑–∏—Ç—å –±–∞–∑–æ–≤—ã–µ –¥–∞–Ω–Ω—ã–µ
      loadSteamFallback(steamId);
    }
  }
  
  // –ó–∞–≥—Ä—É–∑–∫–∞ —Ä–∞—Å—à–∏—Ä–µ–Ω–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö —á–µ—Ä–µ–∑ Steam Web API —Å –∫–ª—é—á–æ–º
  async function loadSteamExtendedData(steamId, apiKey, steamLevel, steamGames, steamFriends) {
    try {
      const timestamp = new Date().getTime();
      
      // –ü–æ–ª—É—á–∞–µ–º —É—Ä–æ–≤–µ–Ω—å –ø—Ä–æ—Ñ–∏–ª—è
      if (steamLevel) {
        try {
          const levelUrl = `https://api.steampowered.com/IPlayerService/GetSteamLevel/v1/?key=${apiKey}&steamid=${steamId}&format=json&_=${timestamp}`;
          const levelResponse = await fetch(levelUrl, {
            method: 'GET',
            headers: {
              'Accept': 'application/json',
              'Cache-Control': 'no-cache'
            },
            cache: 'no-store'
          });
          
          if (levelResponse.ok) {
            const levelData = await levelResponse.json();
            if (levelData.response && levelData.response.player_level) {
              steamLevel.textContent = levelData.response.player_level;
            }
          }
        } catch (e) {
          console.warn('Failed to load level:', e);
        }
      }
      
      // –ü–æ–ª—É—á–∞–µ–º –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –∏–≥—Ä
      if (steamGames) {
        try {
          const gamesUrl = `https://api.steampowered.com/IPlayerService/GetOwnedGames/v1/?key=${apiKey}&steamid=${steamId}&format=json&include_appinfo=0&_=${timestamp}`;
          const gamesResponse = await fetch(gamesUrl, {
            method: 'GET',
            headers: {
              'Accept': 'application/json',
              'Cache-Control': 'no-cache'
            },
            cache: 'no-store'
          });
          
          if (gamesResponse.ok) {
            const gamesData = await gamesResponse.json();
            if (gamesData.response && gamesData.response.games) {
              steamGames.textContent = gamesData.response.games.length;
            }
          }
        } catch (e) {
          console.warn('Failed to load games:', e);
        }
      }
      
      // –ü–æ–ª—É—á–∞–µ–º –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –¥—Ä—É–∑–µ–π
      if (steamFriends) {
        try {
          const friendsUrl = `https://api.steampowered.com/ISteamUser/GetFriendList/v1/?key=${apiKey}&steamid=${steamId}&relationship=friend&format=json&_=${timestamp}`;
          const friendsResponse = await fetch(friendsUrl, {
            method: 'GET',
            headers: {
              'Accept': 'application/json',
              'Cache-Control': 'no-cache'
            },
            cache: 'no-store'
          });
          
          if (friendsResponse.ok) {
            const friendsData = await friendsResponse.json();
            if (friendsData.friendslist && friendsData.friendslist.friends) {
              steamFriends.textContent = friendsData.friendslist.friends.length;
            }
          }
        } catch (e) {
          console.warn('Failed to load friends:', e);
        }
      }
      
    } catch (error) {
      console.warn('Extended Steam API error:', error);
    }
  }
  
  
  // Fallback –º–µ—Ç–æ–¥

    const avatarUrl = `https://steamcdn-a.akamaihd.net/steamcommunity/public/images/avatars/fe/fef49e7fa7e1997310d705b2a6158ff8dc1cdfeb_full.jpg`;
    avatarImg.src = avatarUrl;
    
    if (steamName) {
      steamName.textContent = 'Aequus üÖ¥';
    }
    
    if (steamStatus) {
      steamStatus.textContent = 'Offline';
      steamStatus.className = 'steam-status offline';
    }
  }

  // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã –∏ –ø—Ä–∏ –æ—Ç–∫—Ä—ã—Ç–∏–∏ —Ç–∞–±–∞ Steam
  window.addEventListener('load', function() {
    loadSteamProfile();
    
    // –ó–∞–≥—Ä—É–∂–∞–µ–º –ø—Ä–∏ –æ—Ç–∫—Ä—ã—Ç–∏–∏ —Ç–∞–±–∞ Steam
    const steamTab = document.getElementById('contact');
    if (steamTab) {
      const observer = new MutationObserver(function(mutations) {
        if (steamTab.classList.contains('active')) {
          loadSteamProfile();
        }
      });
      observer.observe(steamTab, { attributes: true, attributeFilter: ['class'] });
    }
  });
</script>
