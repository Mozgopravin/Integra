<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Integra</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: monospace;
      background: linear-gradient(to right, #161718, #0c0c0c);
      color: #bdb7af;
      text-align: center;
    }

    
    #preloader {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: linear-gradient(to right, #161718, #0c0c0c);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 9999;
    }

    #loading-text {
      font-size: 1em;
      color: #bdb7af;
      animation: blink 1.5s infinite;
      cursor: default;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    #preloader.ready #loading-text {
      animation: blink 0.5s infinite;
      cursor: pointer;
    }

    /* Основной контент */
    #main-content {
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 0.5em;
      color: #bdb7af;
      transition: color 0.2s ease;
    }

    h1:hover {
      color: #cfcfcd;
      cursor: pointer;
    }

    p.description {
      font-size: 1em;
      margin-bottom: 2em;
    }

    .typewriter-line {
      display: inline;
      font-size: 1em;
      white-space: nowrap;
    }

    .typed-cursor {
      font-size: 1em;
      vertical-align: baseline;
      line-height: 1;
    }

    .links {
      margin-top: -1.9em;
    }

    .links a {
      color: #bdb7af;
      margin: 0 0.1em;
      text-decoration: underline;
    }

    .links a:hover {
      color: #d6d5d2;
    }

    /* Анимации появления */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .fade-in {
      opacity: 0;
      animation: fadeInUp 1s ease forwards;
    }

    .delay-1 { animation-delay: 2.9s; }
    .delay-2 { animation-delay: 3.8s; }
    .delay-3 { animation-delay: 3.8s; }
    .delay-4 { animation-delay: 3.8s; }
  </style>
</head>
<body>

  <!-- Заставка -->

  </div>

  <!-- Основной контент -->

  <!-- Typed.js -->

</body>
</html>
